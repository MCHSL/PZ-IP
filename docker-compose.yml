version: "2.4"

services:
  db:
    image: postgres:14-alpine
    restart: unless-stopped
    command: postgres -c 'max_connections=100'
    volumes:
      - ./data/db:/var/lib/postgresql/data
      - ./logs/db:/var/log/postgresql
    environment:
      - POSTGRES_DB=wklejka
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=haslo123

  mailserver:
    image: docker.io/mailserver/docker-mailserver:latest
    domainname: example.com
    # More information about the mail-server ports:
    # https://docker-mailserver.github.io/docker-mailserver/edge/config/security/understanding-the-ports/
    # To avoid conflicts with yaml base-60 float, DO NOT remove the quotation marks.
    ports:
      - "25:25" # SMTP  (explicit TLS => STARTTLS)
      - "143:143" # IMAP4 (explicit TLS => STARTTLS)
      - "465:465" # ESMTP (implicit TLS)
      - "587:587" # ESMTP (explicit TLS => STARTTLS)
      - "993:993" # IMAP4 (implicit TLS)
    volumes:
      - ./data/mail/mail-data/:/var/mail/
      - ./data/mail/mail-state/:/var/mail-state/
      - ./data/mail/mail-logs/:/var/log/mail/
      - ./data/mail/config/:/tmp/docker-mailserver/
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped
    stop_grace_period: 1m
    cap_add:
      - NET_ADMIN
      - SYS_PTRACE

  cache:
    image: redis:6.2.6-alpine
    restart: unless-stopped
    volumes:
      - ./data/cache:/data
      - ./logs/dev/cache:/var/log/redis
    environment:
      - REDIS_DB=0

  backend:
    build: ./Backend
    restart: unless-stopped
    environment:
      - WKLEJKA_PROD=True
    volumes:
      - ./logs/backend:/var/log/django
      - ./data/user_media:/var/www/wklejka/user_media
    expose:
      - "80"
    depends_on:
      - db
      - cache
    init: true

  frontend:
    build: ./Frontend
    restart: unless-stopped
    volumes:
      - ./logs/frontend:/var/log/nginx
      - ./data/user_media:/var/www/wklejka/user_media
    ports:
      - "80:80"
    depends_on:
      - backend
